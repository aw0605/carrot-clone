<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="info-bar">
        <div class="info-bar__time">20:00</div>
        <div class="info-bar__icons">
          <img src="assets/chart.svg" alt="chart" />
          <img src="assets/wifi.svg" alt="wifi" />
          <img src="assets/battery.svg" alt="battery" />
        </div>
      </div>
      <div class="menu-bar">
        <div class="menu-bar__X">
          <a class="menu-bar__X-icon" href="index.html">X</a>
        </div>
        <div class="menu-title">회원 가입</div>
        <div></div>
      </div>
    </header>

    <main>
      <form id="signup-form" action="/signup" method="post">
        <div class="signup-input_box">
          <label for="id"></label>
          <input type="text" id="id" name="id" placeholder="아이디" required />
        </div>
        <div class="signup-input_box">
          <label for="password"></label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="패스워드"
            required
          />
        </div>
        <div class="signup-input_box">
          <label for="password2"></label>
          <input
            type="password"
            id="password2"
            name="password2"
            placeholder="패스워드 확인"
            required
          />
        </div>

        <div class="signup-input_box">
          <label for="name"></label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="이름"
            required
          />
        </div>
        <div class="signup-input_box">
          <label for="email"></label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="이메일"
            required
          />
        </div>

        <div class="signup-submit">
          <button type="submit">회원 가입하기</button>
        </div>

        <div id="info"></div>
      </form>
    </main>

    <div class="media-info-msg">화면 사이즈를 줄여주세요</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
    <script src="signup.js"></script>
  </body>
</html>
